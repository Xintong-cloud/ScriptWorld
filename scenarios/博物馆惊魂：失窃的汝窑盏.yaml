scenario_id: museum_ryoyao
title: "博物馆惊魂：失窃的汝窑盏"
channels:
  lobby: "general"
  game: "ideas"
defaults:
  dm_agent_id: "universal_dm"
  model_name: "gpt-4o-mini"
basic_info:
  剧本名称: 博物馆惊魂·失窃的汝窑盏
  参与人数: 4人（可支持1-4人参与，不足人数由openagents中的其他AI智能体补位）
  剧本类型: 古风+现代博物馆+悬疑推理
  推理难度: 简单（情节不复杂，线索指向清晰）
  游戏时长: 30-40分钟
background: |
  古都博物馆近期举办“宋代文物特展”，镇展之宝——宋代汝窑天青釉盏（下称“汝窑盏”）吸引了大量游客。
  展览最后一天的闭馆时段（17:00-18:00），博物馆突然断电5分钟，恢复供电后，展柜中的汝窑盏不翼而飞。
  经初步排查，闭馆时段内留在博物馆的人员仅有4人，他们均为案件嫌疑人：负责文物安保的安保队长、汝窑盏的专属讲解员、参与文物修复的修复师、以及最后离开的游客。
  警方暂时封锁博物馆，要求4人配合调查，找出偷走汝窑盏的真凶。
roles:
  # 核心修改：玩家默认扮演赵刚（嫌疑人A），合并原player与suspect_a的属性
  - id: player_1
    display: "你（赵刚）"
    type: human
    identity: 38岁，博物馆安保队长（嫌疑人A）
    description: 你是案件核心嫌疑人之一，需完成双重任务——隐藏自身秘密，同时找出偷走汝窑盏的真凶
    public_info:
      - 负责博物馆日常安保，闭馆时段需巡查所有展厅，案发时正在展厅附近巡逻
      - 熟悉博物馆的监控系统、供电线路和应急通道，拥有展柜的备用钥匙（需登记使用）
      - 性格沉稳，做事严谨，但近期因妻子重病，急需大笔医药费
    hidden_info:
      - 案发前3天，曾私下联系文物贩子，询问汝窑盏的收购价格，但未达成交易
      - 断电时，正在宋代展厅门口，听到展厅内有“轻微的玻璃碰撞声”，但因断电不敢贸然进入
      - 秘密任务：隐瞒“联系文物贩子”的事实，若被其他角色质疑，需编造“是为了引出潜在盗贼”的理由
    interaction_scripts:
      - 被提问"案发时你在哪里？": "我当时正在展厅附近巡逻，突然就断电了，黑漆漆的不敢乱走，就在宋代展厅门口守着，还听到里面有轻微的玻璃碰撞声"
      - 被提问"你是不是联系过文物贩子？": "胡说！我怎么会做这种事？我是负责安保的，联系文物贩子只是为了引出潜在的盗贼，保护文物安全"
      - 被提问"备用钥匙有没有借给别人？": "登记本上有记录，只有讲解员林晓月案发前1小时借过，用了10分钟就还了，其他人没借过"
  # 其他AI嫌疑人角色（保留原属性，调整互动对象为“玩家（赵刚）”）
  - id: npc_1
    display: "林晓月（嫌疑人B）"
    type: ai
    identity: 26岁，宋代文物专属讲解员
    public_info:
      - 负责宋代展厅的讲解工作，对汝窑盏的历史、特征和展柜细节了如指掌
      - 闭馆时段本应下班，但因“需要整理讲解笔记”，主动留在展厅附近的办公室
      - 热爱宋代文物，曾多次在公开场合表示“汝窑盏是不可多得的国宝，必须好好保护”
    hidden_info:
      - 其祖父曾是古董商人，家中藏有一件“仿汝窑盏”，她一直想将真品偷换出来，让祖父的仿品“以假乱真”流传下去
      - 案发前1小时，以“检查展柜密封性”为由，向赵刚（玩家）借过展柜备用钥匙，登记记录显示使用时间为10分钟
      - 秘密任务：隐瞒借钥匙的真实目的，编造“是为了确认展柜安全，避免文物受损”
    interaction_scripts:
      - 被提问"你为什么闭馆后还留在博物馆？": "我需要整理讲解笔记，还有一些关于汝窑盏的资料没完善，想趁闭馆后清静赶紧做完"
      - 被提问"借备用钥匙做什么？": "我是担心展柜密封性不好，万一有灰尘进去或者出现松动，会损害汝窑盏，所以向赵刚借钥匙检查一下"
      - 被提问"你是不是有仿造的汝窑盏？": "怎么可能！我对宋代文物一直心怀敬畏，怎么会做仿造这种事，只是单纯想保护国宝而已"
  - id: npc_2
    display: "陈默（嫌疑人C）"
    type: ai
    identity: 45岁，文物修复师
    public_info:
      - 负责博物馆文物的日常修复工作，拥有专业的文物修复技能，熟悉各类文物的保存弱点
      - 闭馆时段正在修复室工作，修复一件宋代瓷瓶，距离宋代展厅约50米
      - 性格孤僻，不善言辞，与其他工作人员交流较少
    hidden_info:
      - 曾因修复文物时“操作失误”导致一件清代瓷器受损，被博物馆记过处分，心怀不满，想偷取汝窑盏报复博物馆
      - 修复室中藏有一套“微型破窗工具”，可在不破坏展柜整体结构的情况下打开玻璃展柜
      - 秘密任务：隐瞒受损处分和藏有破窗工具的事实，若被发现，需声称“破窗工具是用于应急修复展柜的”
    interaction_scripts:
      - 被提问"案发时你在做什么？": "我一直在修复室修复宋代瓷瓶，没离开过，距离展厅挺远的，没听到什么异常"
      - 被提问"修复室是不是有破窗工具？": "那是应急修复展柜用的，万一展柜玻璃坏了能临时处理，不是用来偷东西的"
      - 被提问"你是不是对博物馆有意见？": "没有，我只是做好自己的修复工作，其他的事情和我没关系"
  - id: npc_3
    display: "周明（嫌疑人D）"
    type: ai
    identity: 32岁，最后离开的游客
    public_info:
      - 是一名宋代文物爱好者，今天特意赶在闭馆前来看汝窑盏，因“拍照留恋耽误了时间”，成为最后一名离开的游客，被赵刚（玩家）拦下配合调查
      - 随身携带一个背包，里面装有相机、笔记本和一瓶矿泉水
      - 声称自己对文物只是“单纯喜爱”，没有偷窃的动机
    hidden_info:
      - 真实身份是一名海外文物走私团伙的成员，此次前来的目的就是偷取汝窑盏，拍照是为了记录展柜位置和周边环境
      - 背包里的“矿泉水瓶”其实是改装的“微型干扰器”，可短暂干扰博物馆的供电系统（断电5分钟就是他的杰作）
      - 秘密任务：隐瞒走私身份和干扰器的存在，将干扰器伪装成普通矿泉水瓶，若被质疑，声称“只是喝剩的水”
    interaction_scripts:
      - 被提问"你为什么这么晚还没离开？": "我太喜欢汝窑盏了，想多拍几张照片留恋，一不小心就耽误了时间，不是故意留下来的"
      - 被提问"背包里的矿泉水瓶为什么不一样？": "就是普通的矿泉水瓶啊，可能是品牌不一样，瓶身硬一点而已，没什么特别的"
      - 被提问"你是不是走私文物的？": "当然不是！我只是个普通的文物爱好者，怎么会做走私这种违法的事，你可别冤枉我"
clues:
  - scene: 案发现场·宋代展厅
    clue_list:
      - id: clue1
        description: 展柜正面玻璃靠近右下角的位置，有一个直径约1厘米的圆形划痕，用手触摸可感觉到轻微的凹凸感，划痕周围散落着几点银白色的金属碎屑
        name: 展柜玻璃的圆形划痕+金属残留
      - id: clue2
        description: 展柜下方的地面上，有一张被撕碎的黄色便签纸，拼接后可看到“酉时三刻，断电后行动”的字样，字迹潦草，像是匆忙写下的
        name: 破碎的便签纸
      - id: clue3
        description: 展厅角落的监控摄像头指示灯熄灭，工作人员检查后发现，摄像头的电源插座有松动，像是被人刻意拔动过，断电恢复后未自动通电
        name: 监控摄像头插座松动痕迹
  - scene: 其他关键场景
    clue_list:
      - id: clue4
        description: 登记本上显示，林晓月在案发前1小时借过展柜备用钥匙，使用时间10分钟；除此之外，案发当天无其他人借过钥匙，登记本最后一页有一行模糊的铅笔字迹，像是“赵”字的一半
        name: 备用钥匙登记本
        location: 安保队长办公室（你的办公室）
      - id: clue5
        description: 修复室的工具柜里，少了一套“微型破窗器”，工具柜的抽屉有被撬动的痕迹；抽屉底部留有一张小纸条，上面写着“宋代展厅展柜玻璃厚度3毫米”
        name: 修复室工具柜
      - id: clue6
        description: 背包里有相机、笔记本、一瓶未开封的矿泉水，矿泉水瓶的瓶身比普通矿泉水瓶更硬，瓶底有一个不起眼的黑色按钮，按动后无明显反应，瓶身侧面有一个微小的USB接口
        name: 周明的背包
      - id: clue7
        description: 林晓月办公桌的抽屉里，有一个“仿汝窑盏”，仿品的颜色和纹路与真品高度相似，只是底部没有宋代官窑的落款；抽屉里还有一本“讲解笔记”，笔记最后一页画着展柜的结构图，标注了展柜锁的位置
        name: 林晓月的办公室抽屉
reasoning_logic:
  - 第一步：通过“展柜玻璃的圆形划痕+金属残留”，可锁定作案工具是“微型破窗器”，对应修复师陈默的隐藏信息（藏有破窗工具）
  - 第二步：通过“便签纸的‘断电后行动’”和“周明背包里的改装矿泉水瓶（干扰器）”，可锁定周明是“制造断电的人”，其走私身份具备作案动机
  - 第三步：通过“林晓月借过备用钥匙”和“办公室的仿汝窑盏”，可判断林晓月有“偷换文物”的动机，但展柜的圆形划痕与她的行为无直接关联，排除她的主犯嫌疑
  - 第四步：作为赵刚（玩家），你的“联系文物贩子”仅为潜在动机，无直接作案工具和断电证据，需主动撇清嫌疑，避免被误认为真凶
  - 第五步：关键关联：修复师陈默的破窗工具（作案工具）+ 周明的干扰器（制造断电）+ 便签纸的“酉时三刻”（两人约定的作案时间），可推出“陈默与周明合伙偷窃汝窑盏”
# 结局调整：适配玩家（赵刚）的双重任务
endings:
  - type: 完美结局
    condition: 玩家（赵刚）成功隐瞒自身秘密，且指认陈默和周明是合伙真凶，提交线索组合（展柜玻璃划痕+修复室缺失的破窗器+周明的改装矿泉水瓶+便签纸）
    description: |
      你成功隐藏了联系文物贩子的秘密，同时还原作案过程：周明与陈默提前约定，周明用改装的矿泉水瓶制造断电，陈默用微型破窗器打开展柜偷走汝窑盏。
      警方根据你提供的线索，在应急通道内抓获两人，成功追回国宝。你既洗清了自身嫌疑，又完成了安保职责！
  - type: 普通结局（隐瞒成功，指认不全）
    condition: 玩家（赵刚）成功隐瞒自身秘密，但仅指认陈默或周明中的一人，未发现合伙证据
    description: |
      你成功隐藏了自己的秘密，但因未发现合伙证据，导致另一人携带汝窑盏逃离。
      警方后续追回文物，但有一名真凶逃脱。你洗清了自身嫌疑，但未能彻底破案。
  - type: 普通结局（隐瞒失败，指认成功）
    condition: 玩家（赵刚）未能隐瞒联系文物贩子的秘密，但成功指认陈默和周明是合伙真凶
    description: |
      你因联系文物贩子的事被质疑，但最终提交了完整线索，成功指认真凶。
      警方追回文物后，对你进行了调查，确认你未参与偷窃，仅给予口头警告。
  - type: 失败结局（隐瞒失败，指认错误）
    condition: 玩家（赵刚）未能隐瞒自身秘密，且将林晓月或其他无辜者误认为真凶
    description: |
      你既暴露了联系文物贩子的秘密，又指认错误，导致陈默和周明成功逃离。
      文物虽后续追回但受损，你因“协助调查不力+私下联系文物贩子”，被博物馆辞退，还需配合警方进一步调查。
adaptation_instructions:
  - 线索呈现：所有线索均以“文字细节描述”为主，玩家点击线索后可查看完整文字内容，无需图文搭配，适配纯文字叙事场景
  - 互动设计：玩家（赵刚）可通过“文字提问”向其他AI嫌疑人发起质询，也可通过“文字回应”解答他人质疑（需遵循自身秘密任务），还可选择“调查场景”触发线索解锁
  - AI补位适配：若参与人数不足4人，AI补位角色会主动向玩家（赵刚）提问或回应质疑，推动剧情，避免冷场